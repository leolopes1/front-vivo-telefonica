<div>
  <carousel>
    <slide *ngFor="let slide of slides; let index = index">
      <img [src]="slide.image" alt="Slide {{index + 1}}" class="image">
      <div class="carousel-caption">
        <h3>Slide {{index + 1}}</h3>
        <p>{{slide.description}}</p>
      </div>
    </slide>
  </carousel>
</div>
