<div class="containerCentralizador">

    <div class="containerIcon">
        <img src="/assets/foguete.svg" width="45" height="45" alt="">
        <div class="containerText">
            <p>
                Projetos
            </p>

        </div>

    </div>
    <div>

        <div class="containerBusca">
            
            <form class="example-form" >
                <mat-form-field class="searchBar" onsubmit="filtrarProjetos()">
                    <mat-label >Buscar por projeto</mat-label>
                    <input matInput [(ngModel)]='nome' (input)="filtrarProjetos()">
                </mat-form-field>
                <mat-icon (click)="filtrarProjetos()"> search </mat-icon>
            </form>

        </div>
    </div>

    <table mat-table class="projeto-table" [dataSource]="dataSource" matSort MatPaginator>


        <!-- Nome do Projeto Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome do Projeto</th>
            <td mat-cell *matCellDef="let projeto">{{ projeto.nome }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let projeto">{{ projeto.status }}</td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="['nome', 'status']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nome', 'status'];" [routerLink]="['/projetos', row.id]"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons>

    </mat-paginator>
</div>
