<div class="containerCentralizador">

    <div class="containerIcon">
        <img src="/assets/foguete.svg" width="45" height="45" alt="">
        <div class="containerText">
            <p>
                Projetos
            </p>

        </div>

    </div>
    <div>

        <div class="containerBusca">
            <p>Buscar Projeto</p>
            <form class="example-form" >
                <mat-form-field class="searchBar" onsubmit="filtrarProjetos()">
                    <mat-label >ex. Sustentabilidade</mat-label>
                    <input matInput [(ngModel)]='nome' (input)="filtrarProjetos()">
                </mat-form-field>
                <mat-icon (click)="filtrarProjetos()"> search </mat-icon>
            </form>

        </div>
    </div>
    <!-- <div class="containerCard"  *ngFor="let projeto of projetos" [routerLink]="['/projetos', projeto.id]">
        <div class="containerStatus">
            {{ projeto.status }}

        </div>
        <mat-card class="card" >
            <mat-card-content> {{ projeto.nome }}</mat-card-content>
            
        </mat-card>
        
    </div> -->
    <table mat-table class="projeto-table" [dataSource]="projetos">
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let projeto">{{ projeto.status }}</td>
        </ng-container>

        <!-- Nome do Projeto Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome do Projeto</th>
            <td mat-cell *matCellDef="let projeto">{{ projeto.nome }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['status', 'nome']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['status', 'nome'];" [routerLink]="['/projetos', row.id]"></tr>
    </table>
</div>
